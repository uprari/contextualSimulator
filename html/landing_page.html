	<form action='/categorise' method='get' id='form1'>
	<div class="mt-5 container form-group">
		<div class="row">
				 <div class="col-8">
					<input type="text" id="search_url" class="form-control shadow p-3 mb-5 bg-white rounded" aria-describedby="searchKeyWordHelp" placeholder="Page Url" name='s'>
					<small id="searchKeyWordHelp" class="form-text text-muted">
						Put the publisher url you want to get IAB Categories for ... Powerd by HackStreetHeuristics
					</small>
				</div>
				<div class="col-4 container">
						<div class="form-check">
						<input class="form-check-input" type="radio" name="ctg" id="radios1" value="1" checked>
						<label class="form-check-label" for="radios1">
						GUMGUM
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="ctg" id="radios2" value="2">
						<label class="form-check-label" for="radios2">
							Peer 39
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="ctg" id="radios3" value="3">
						<label class="form-check-label" for="radios3">
							WhoIsXmlApi
						</label>
					</div>	
				</div>
		</div>
    </div>
